<!-- Breadcrumbs -->
<div class="breadcrumbs" style="padding-top: 219px;">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <ul>
          <li class="home"> <a title="Go to Home Page" routerLink="/home">Home</a><span>&raquo;</span></li>
          <li><strong>Register</strong></li>
        </ul>
      </div>
    </div>
  </div>
</div>
<!-- Breadcrumbs End -->
<!-- Main Container -->
<section class="main-container col1-layout">
  <div class="main container">
    <div class="page-content">
      <div class="account-login">
        <div class="col-md-3 col-sm-2"></div>
        <div class="col-md-6 col-sm-8">
          <div class="single-input p-bottom50 clearfix">
            <form [formGroup]="registerform">
              <div class="row">
                <div class="col-xs-12">
                  <div class="check-title">
                    <h4>New Customer</h4>
                  </div>
                </div>
                <div class="col-sm-6">
                  <label>User Name:</label>
                  <div class="input-text">
                    <input type="text" formControlName="username" name="username" class="form-control">
                  </div>
                </div>
                <div class="col-sm-6">
                  <label>Password:</label>
                  <div class="input-text">
                    <input type="password" formControlName="password" name="password" class="form-control">
                  </div>
                </div>
                <div class="col-sm-6">
                  <label>First Name:</label>
                  <div class="input-text">
                    <input type="text" formControlName="firstname" name="firstname" class="form-control">
                  </div>
                </div>
                <div class="col-sm-6">
                  <label>Last Name:</label>
                  <div class="input-text">
                    <input type="text" formControlName="lastname" name="lastname" class="form-control">
                  </div>
                </div>
                <div class="col-sm-6">
                  <label>Email:</label>
                  <div class="input-text">
                    <input type="email" formControlName="email" name="email" class="form-control">
                  </div>
                </div>
                <div class="col-sm-6">
                  <label>Phone:</label>
                  <div class="input-text">
                    <input type="tel" min="0"  maxlength="12" formControlName="phone" name="phone" class="form-control">
                  </div>
                </div>
                <div class="col-xs-12">
                  <label>Address:</label>
                  <div class="input-text">
                    <input type="text" formControlName="address" name="address" class="form-control">
                  </div>
                </div>
                <div class="col-sm-6">
                  <label>Pincode:</label>
                  <div class="input-text">
                    <input type="tel" min="0" maxlength="6"  formControlName="pincode" name="pincode" class="form-control">
                  </div>
                </div>
                <div class="col-sm-6">
                  <label>City/Town:</label>
                  <div class="input-text">
                    <input type="text" formControlName="city" name="city" class="form-control">
                  </div>
                </div>

                <div class="col-xs-12">
                  <label>Shipping Address:</label>
                  <div class="input-text">
                    <input type="text"  formControlName="ship_address" name="ship_address" class="form-control">
                  </div>
                </div>
                <div class="col-sm-6">
                  <label>Shipping Pincode:</label>
                  <div class="input-text">
                    <input type="tel" min="0" maxlength="6" formControlName="ship_pincode" name="ship_pincode" class="form-control">
                  </div>
                </div>
                <div class="col-sm-6">
                  <label>Shipping City/Town:</label>
                  <div class="input-text">
                    <input type="text" formControlName="ship_city" name="ship_city" class="form-control">
                  </div>
                </div>
                <div class="col-xs-12" style="margin-top: 10px;">
                  <!-- <div class="billing-checkbox">
                      <input type="checkbox" value="forever" id="rememberme" name="rememberme">
                      Sign up for our newsletter! </div> -->
                  <div class="submit-text">
                    <button class="button"  type="submit" (click)="register()"><i class="fa fa-user"></i>&nbsp;<span>Register</span></button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Main Container End -->
<!-- service section -->

      <div class="row">
          <div class="col col-md-3 col-sm-6 col-xs-12">

                      </div>
                  </div>
              </div>
          </div>
          <div class="col col-md-3 col-sm-6 col-xs-12">

                      <div class="icon-wrapper"><i class="fa fa-tags"></i></div>

          </div>

  </div>
