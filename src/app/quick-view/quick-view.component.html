<div id="quick_view_popup-overlay"></div>
  <div style="display: block;" id="quick_view_popup-wrap">
    <div id="quick_view_popup-outer">
      <div id="quick_view_popup-content">
        <div style="width:auto;height:auto;overflow: auto;position:relative;">
          <div class="product-view-area" *ngFor="let item of dataSource">
            <div class="product-big-image col-xs-12 col-sm-5 col-lg-5 col-md-5"
              style="position: relative; overflow: hidden; padding: 0px;">
              <div class="icon-sale-label sale-left">Sale</div>
              <div class="large-image"> <a class="cloud-zoom" id="zoom1" rel="useWrapper: false, adjustY:0, adjustX:20"
                  style="position: relative; display: block;"> <img class="zoom-img" [src]="item.folderPath1"
                    style="display: block; visibility: visible;"> </a> </div>
              <div class="flexslider flexslider-thumb">

                <div class="flex-viewport" style="overflow: hidden; position: relative;">
                  <ul class="previews-list slides"
                    style="width: 1000%; transition-duration: 0s; transform: translate3d(0px, 0px, 0px);">
                    <li style="width: 100px; float: left; display: block;"><a class="cloud-zoom-gallery"
                        rel="useZoom: 'zoom1', smallImage: 'images/products/product-1.jpg' "><img
                          [src]="item.folderPath2" alt="Thumbnail 2" draggable="false"></a></li>
                    <li style="width: 100px; float: left; display: block;"><a class="cloud-zoom-gallery"
                        rel="useZoom: 'zoom1', smallImage: 'images/products/product-8.jpg' "><img
                          [src]="item.folderPath1" alt="Thumbnail 1" draggable="false"></a></li>
                    <!-- <li style="width: 100px; float: left; display: block;"><a
                        href="assets/images/products/product-2.jpg" class="cloud-zoom-gallery"
                        rel="useZoom: 'zoom1', smallImage: 'images/products/product-2.jpg' "><img
                          src="assets/images/products/product-2.jpg" alt="Thumbnail 1" draggable="false"></a></li>
                    <li style="width: 100px; float: left; display: block;"><a
                        href="assets/images/products/product-3.jpg" class="cloud-zoom-gallery"
                        rel="useZoom: 'zoom1', smallImage: 'images/products/product-3.jpg' "><img
                          src="assets/images/products/product-3.jpg" alt="Thumbnail 2" draggable="false"></a></li>
                    <li style="width: 100px; float: left; display: block;"><a
                        href="assets/images/products/product-4.jpg" class="cloud-zoom-gallery"
                        rel="useZoom: 'zoom1', smallImage: 'images/products/product-4.jpg' "><img
                          src="assets/images/products/product-4.jpg" alt="Thumbnail 2" draggable="false"></a></li> -->
                  </ul>
                </div>
                <ul class="flex-direction-nav">
                  <li style="display: none;"><a class="flex-prev flex-disabled" href="#" tabindex="-1"></a></li>
                  <li style="display: none;"><a class="flex-next" href="#"></a></li>
                </ul>
              </div>

              <!-- end: more-images -->

            </div>
            <div class="col-xs-12 col-sm-7 col-lg-7 col-md-7">
              <div class="product-details-area">
                <div class="product-name">
                  <h1>{{item.productName}}</h1>
                </div>
                <div class="price-box">
                  <p class="special-price"> <span class="price-label">Special Price</span> <span
                      class="price">Rs.{{product_origin_price}}
                    </span> </p>
                  <p class="old-price"> <span class="price-label">Regular Price:</span> <span
                      class="price">Rs.{{item.mrp}}
                    </span> </p>
                </div>
                <div class="ratings">
                  <!-- <div class="rating"> <i class="fa fa-star"></i> <i class="fa fa-star"></i> <i class="fa fa-star"></i>
                    <i class="fa fa-star-o"></i> <i class="fa fa-star-o"></i>
                  </div> -->
                  <p class="availability in-stock pull-right">Availability: <span>In Stock</span></p>
                </div>
                <div class="short-description">
                  <h2>Quick Overview</h2>
                  <p innerHtml="{{item.info}}">{{item.info}} </p>
                </div>
                <div class="product-color-size-area">
                  <div class="color-area">
                    <h2 class="saider-bar-title">Color</h2>
                    <div class="color">{{item.colour}}
                      <!-- <ul>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                      </ul> -->
                    </div>
                  </div>
                  <div class="size-area">
                    <h2 class="saider-bar-title">Size</h2>
                    <div class="size">{{item.size}}
                      <!-- <ul>
                        <li><a href="#">S</a></li>
                        <li><a href="#">L</a></li>
                        <li><a href="#">M</a></li>
                        <li><a href="#">XL</a></li>
                        <li><a href="#">XXL</a></li>
                      </ul> -->
                    </div>
                  </div>
                </div>
                <div class="product-variation">
                  <form action="#" method="post">
                    <div class="cart-plus-minus">
                      <label for="qty">Quantity:</label>
                      <div class="numbers-row">
                        <div (click)="decrease(item.qty)" class="dec qtybutton"><i class="fa fa-minus">&nbsp;</i>
                        </div>
                        <input type="text" class="qty" title="Qty" value="{{item.qty}}" maxlength="12" id="qty"
                          name="qty">
                        <div (click)="increase(item.qty)" class="inc qtybutton"><i class="fa fa-plus">&nbsp;</i>
                        </div>
                      </div>
                    </div>
                    <button class="button pro-add-to-cart" title="Add to Cart" type="submit"
                      (click)="addtocart(item)"><span><i class="fa fa-shopping-basket"></i> Add to Cart</span></button>
                  </form>
                </div>
                <!-- <div class="product-cart-option">
                  <ul>
                    <li><a href="#"><i class="fa fa-heart"></i><span>Add to Wishlist</span></a></li>
                    <li><a href="#"><i class="fa fa-retweet"></i><span>Add to Compare</span></a></li>
                  </ul>
                </div> -->
              </div>
            </div>
          </div>
          <!--product-view-->

        </div>
      </div>
      <a style="display: inline;" id="quick_view_popup-close" routerLink="/home" routerLinkActive="active"><i class="icon pe-7s-close"></i></a>
    </div>
  </div>
<!-- </div> -->
